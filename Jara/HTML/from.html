<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/form.css">
</head>
<body>
    <div class="content">
        <h1 class="title">Formulario</h1>
        <div class="form">
          <form action="" class="form-container">
            <div class="form-item col-5">
              <input type="text" id="name" class="input" required>
              <label for="name" class="label">Nombre</label>
            </div>
            <div class="form-item col-5">
              <input type="text" id="lastname" class="input" required>
              <label for="lastname" class="label">Apellido</label>
            </div>
            <div class="form-item">
              <input type="email" id="email" class="input" required>
              <label for="email" class="label">Correo</label>
            </div>
            <div class="form-item">
              <textarea id="textarea" class="textarea" required></textarea>
              <label for="textarea" class="label">Mensaje</label>
            </div>
            <div class="form-item">
              <input type="submit" value="Enviar" class="btn-enviar">
            </div>
          </form>
        </div>
      </div>
      
</body>
</html>
